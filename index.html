<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Papaer Scissors</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Rock Paper Scissors Game</h1>
        <h3>Choose an option to play:</h3>
        <div id="choiceButtons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div id="score">
            <p>User's Score:<span id="UserScore"></p>
            <p>Computer's Score:<span id="ComputerScore"></p>
        </div>
        <div id="results">
            <p id="userResult"></p>
            <p id="computerResult"></p>
            <p id="resultComment"></p>
            <p id="winner"></p>
        </div>
    </body>
</html>
